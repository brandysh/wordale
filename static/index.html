<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordale</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/mian.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <script src="js/time.js"></script>
    <header>
      <div class="info-bar">
        <div class="info-bar__name">Wordle</div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__icons">
          <img src="assets/help.svg" alt="" />
          <img src="assets/chart.svg" alt="" />
          <img src="assets/cog.svg" alt="" />
        </div>
      </div>
      <div class="timer">mm:ss</div>
    </header>
    <main>
      <div class="board">
        <div class="board-row row-0">
          <div class="board-cloumn" data-index="00"></div>
          <div class="board-cloumn" data-index="01"></div>
          <div class="board-cloumn" data-index="02"></div>
          <div class="board-cloumn" data-index="03"></div>
          <div class="board-cloumn" data-index="04"></div>
        </div>
        <div class="board-row row-1">
          <div class="board-cloumn" data-index="10"></div>
          <div class="board-cloumn" data-index="11"></div>
          <div class="board-cloumn" data-index="12"></div>
          <div class="board-cloumn" data-index="13"></div>
          <div class="board-cloumn" data-index="14"></div>
        </div>
        <div class="board-row row-2">
          <div class="board-cloumn" data-index="20"></div>
          <div class="board-cloumn" data-index="21"></div>
          <div class="board-cloumn" data-index="22"></div>
          <div class="board-cloumn" data-index="23"></div>
          <div class="board-cloumn" data-index="24"></div>
        </div>
        <div class="board-row row-3">
          <div class="board-cloumn" data-index="30"></div>
          <div class="board-cloumn" data-index="31"></div>
          <div class="board-cloumn" data-index="32"></div>
          <div class="board-cloumn" data-index="33"></div>
          <div class="board-cloumn" data-index="34"></div>
        </div>
        <div class="board-row row-4">
          <div class="board-cloumn" data-index="40"></div>
          <div class="board-cloumn" data-index="41"></div>
          <div class="board-cloumn" data-index="42"></div>
          <div class="board-cloumn" data-index="43"></div>
          <div class="board-cloumn" data-index="44"></div>
        </div>
        <div class="board-row row-5">
          <div class="board-cloumn" data-index="50"></div>
          <div class="board-cloumn" data-index="51"></div>
          <div class="board-cloumn" data-index="52"></div>
          <div class="board-cloumn" data-index="53"></div>
          <div class="board-cloumn" data-index="54"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="keyboard">
        <div class="keyboard-row">
          <div class="key-board" data-key="Q">Q</div>
          <div class="key-board" data-key="W">W</div>
          <div class="key-board" data-key="E">E</div>
          <div class="key-board" data-key="R">R</div>
          <div class="key-board" data-key="T">T</div>
          <div class="key-board" data-key="Y">Y</div>
          <div class="key-board" data-key="U">U</div>
          <div class="key-board" data-key="I">I</div>
          <div class="key-board" data-key="O">O</div>
          <div class="key-board" data-key="P">P</div>
        </div>
        <div class="keyboard-row">
          <div class="key-board" data-key="A">A</div>
          <div class="key-board" data-key="S">S</div>
          <div class="key-board" data-key="D">D</div>
          <div class="key-board" data-key="F">F</div>
          <div class="key-board" data-key="G">G</div>
          <div class="key-board" data-key="H">H</div>
          <div class="key-board" data-key="J">J</div>
          <div class="key-board" data-key="K">K</div>
          <div class="key-board" data-key="L">L</div>
        </div>
        <div class="keyboard-row">
          <div class="key-board" data-key="Q">Q</div>
          <div class="key-board" data-key="W">W</div>
          <div class="key-board" data-key="E">E</div>
          <div class="key-board" data-key="R">R</div>
          <div class="key-board" data-key="T">T</div>
          <div class="key-board" data-key="Y">Y</div>
          <div class="key-board" data-key="U">U</div>
          <div class="key-board" data-key="I">I</div>
          <div class="key-board" data-key="O">O</div>
          <div class="key-board" data-key="P">P</div>
        </div>
        <div class="keyboard-row">
          <div class="key-enter" data-key="ENTER">ENTER</div>
          <div class="key-board" data-key="Z">Z</div>
          <div class="key-board" data-key="X">X</div>
          <div class="key-board" data-key="C">C</div>
          <div class="key-board" data-key="V">V</div>
          <div class="key-board" data-key="B">B</div>
          <div class="key-board" data-key="N">N</div>
          <div class="key-board" data-key="M">M</div>
          <div class="back-board" data-key="BACKSPACE">DEL</div>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
